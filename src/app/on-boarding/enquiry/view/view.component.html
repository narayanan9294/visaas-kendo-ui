<kendo-card width="100%">
  <kendo-card-header class="k-hstack">
    <kendo-avatar
      width="40px"
      height="40px"
      [imageSrc]="thumbnailSrc"
      shape="circle"
    ></kendo-avatar>
    <div>
      <h1 kendoCardTitle>Enquiry View</h1>
    </div>
  </kendo-card-header>
  <kendo-card-body>
    <kendo-gridlayout
      [gap]="{ rows: 6, cols: 10 }"
      [cols]="[{ width: '70%' }, { width: '30%' }]"
    >
      <kendo-gridlayout-item [row]="1" [col]="1">
        <kendo-gridlayout
          [gap]="{ rows: 20, cols: 5 }"
          [cols]="[{ width: 600 }, { width: 600 }]"
        >
          <kendo-gridlayout-item [row]="1" [col]="1">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="agencyName" text="Agency Name"> </kendo-label>
              <kendo-textbox
                #agencyName
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="1" [col]="2">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="email" text="Admin Email"></kendo-label>
              <kendo-textbox
                #email
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="2" [col]="1">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="tradeName" text="Trade Name"> </kendo-label>
              <kendo-textbox
                #tradeName
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="2" [col]="2">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="displayName" text="Display Name">
              </kendo-label>
              <kendo-textbox
                #displayName
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="3" [col]="1">
            <kendo-formfield orientation="vertical">
              <kendo-label
                [for]="licenseNo"
                text="License Number"
              ></kendo-label>
              <kendo-textbox
                #licenseNo
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="3" [col]="2">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="licenseExpiry" text="License Expiry">
              </kendo-label>
              <kendo-textbox
                #licenseExpiry
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="4" [col]="1">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="country" text="Country"></kendo-label>
              <kendo-textbox
                #country
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="4" [col]="2">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="contactPerson" text="Contact Person">
              </kendo-label>
              <kendo-textbox
                #contactPerson
                fillMode="flat"
                [style.width.px]="200"
                [readonly]="true"
              ></kendo-textbox>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="5" [col]="1">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="address" text="Address"></kendo-label>
              <kendo-textarea
                #address
                [value]="'textAreaValue'"
                [rows]="4"
                [cols]="40"
              >
              </kendo-textarea>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="5" [col]="2">
            <kendo-formfield orientation="vertical">
              <kendo-label [for]="comments" text="Comments"></kendo-label>
              <kendo-textarea
                #comments
                [value]="'textAreaValue'"
                [rows]="4"
                [cols]="40"
              >
              </kendo-textarea>
            </kendo-formfield>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="6" [col]="1">
              <kendo-formfield>
                <kendo-label [for]="bankName" text="Bank Name"></kendo-label>
                <kendo-textbox
                  #bankName
                  fillMode="flat"
                  [style.width.px]="200"
                  [readonly]="true"
                ></kendo-textbox>
              </kendo-formfield>
              </kendo-gridlayout-item>
              <kendo-gridlayout-item [row]="6" [col]="2">  
              <kendo-formfield>
                <kendo-label [for]="accountNo" text="Account No"></kendo-label>
                <kendo-textbox
                  #accountNo
                  fillMode="flat"
                  [style.width.px]="200"
                  [readonly]="true"
                ></kendo-textbox>
              </kendo-formfield>
            </kendo-gridlayout-item>
            <kendo-gridlayout-item [row]="7" [col]="1">  
              <kendo-formfield>
                <kendo-label [for]="bankCode" text="Bank Code"></kendo-label>
                <kendo-textbox
                  #bankCode
                  fillMode="flat"
                  [style.width.px]="200"
                  [readonly]="true"
                ></kendo-textbox>
              </kendo-formfield>           
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]="7" [col]="2"> 
            <kendo-formfield>
              <kendo-label  text="Suppliers"></kendo-label>
              <kendo-chip rounded="full" themeColor="success"  [svgIcon]="globeOutlineSVG">SATA Travels</kendo-chip>
              <kendo-chip rounded="full" themeColor="success" [svgIcon]="globeOutlineSVG">dNATA Travels</kendo-chip>
              <kendo-chip rounded="full" themeColor="success" [svgIcon]="globeOutlineSVG">Aspin Holding</kendo-chip>
              <kendo-chip rounded="full"  themeColor="success" [svgIcon]="globeOutlineSVG">Cosmo Travels</kendo-chip>
       
            </kendo-formfield>     
          </kendo-gridlayout-item>
        </kendo-gridlayout>
      </kendo-gridlayout-item>
      <kendo-gridlayout-item [row]="1" [col]="2">
        <kendo-tilelayout  [columns]="2" [gap]="10"  autoFlow="row" >
          <kendo-tilelayout-item >
            <kendo-tilelayout-item-header class="k-touch-action-auto k-tilelayout-item-header k-card-header">
              <div id="container">
                <div id="leftThing">
                  <i class="fa fa-bars header-class"></i>                 
                </div>
                <div id="content">
                  <span class="header-class"> Trade License</span>                
                </div>
              </div> 
            </kendo-tilelayout-item-header>
              <kendo-tilelayout-item-body>
                <div id="container">
                  <div id="leftThing">
                    <img src="/assets/icons/file-types/excel2-svgrepo-com.svg" width="25px" height="25px"/>
                  </div>
                  <div id="content">
                    Rajkumar.pdf
                  </div>
                </div>                                      
              </kendo-tilelayout-item-body>
          </kendo-tilelayout-item>

       
          <kendo-tilelayout-item  title="Tile 4">
              <kendo-tilelayout-item-body>
                  Content 4
              </kendo-tilelayout-item-body>
          </kendo-tilelayout-item>

          <kendo-tilelayout-item title="Tile 5">
              <kendo-tilelayout-item-body>
                  Content 5
              </kendo-tilelayout-item-body>
          </kendo-tilelayout-item>
          <kendo-tilelayout-item title="Tile 3">
          <kendo-tilelayout-item-body>
              Content 3
          </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      </kendo-tilelayout>
      </kendo-gridlayout-item>
    </kendo-gridlayout>
  </kendo-card-body>
</kendo-card>
